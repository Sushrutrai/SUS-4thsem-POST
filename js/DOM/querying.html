<!-- 8. DOM Querying: Write a function that takes a tag name and returns an array of all elements in
the document with that tag name. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>1st</p>
    <p>2nd</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <script>
        function returnArrayOfElements(tag){
            const tagname=document.getElementsByTagName(tag);
            let arr=[]
            for(let i=0;i<tagname.length;i++){
                // console.log(tagname[i].textContent)
                arr.push(tagname[i])
            }
            return arr;
        }
    </script>
</body>
</html>
